<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background Gradient for the Squircle -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2d30"/>
      <stop offset="100%" stop-color="#151719"/>
    </linearGradient>
    
    <!-- Cyan Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Metallic Gradient -->
    <linearGradient id="metalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a0a4a8"/>
      <stop offset="50%" stop-color="#5a5e62"/>
      <stop offset="100%" stop-color="#3a3e42"/>
    </linearGradient>
  </defs>

  <!-- Squircle Background -->
  <rect x="2" y="2" width="124" height="124" rx="28" fill="url(#bgGrad)" />

  <!-- Metallic Outer Border -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="url(#metalGrad)" stroke-width="6" />
  
  <!-- Glowing Cyan Ring -->
  <circle cx="64" cy="64" r="42" fill="none" stroke="#00e5ff" stroke-width="5" filter="url(#glow)" />
  
  <!-- Inner Detail Inner Ring (Subtle) -->
  <circle cx="64" cy="64" r="34" fill="none" stroke="#222" stroke-width="1.5" />
  
  <!-- Subtle Glowing Accents -->
  <circle cx="64" cy="22" r="2.5" fill="#00e5ff" filter="url(#glow)" />
  <circle cx="106" cy="64" r="2.5" fill="#00e5ff" filter="url(#glow)" />
  <circle cx="64" cy="106" r="2.5" fill="#00e5ff" filter="url(#glow)" />
  <circle cx="22" cy="64" r="2.5" fill="#00e5ff" filter="url(#glow)" />
</svg>
